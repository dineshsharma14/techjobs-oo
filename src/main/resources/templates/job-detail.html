<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table class = "job-listing">
        <tr>
            <td th:text="Name"></td>
            <td th:text="${job.getName()}"></td>
        </tr>
        <tr>
            <td th:text="${fields[0].name}"></td>
            <td th:text="${job.getEmployer()}"></td>
        </tr>
        <tr>
            <td th:text="${fields[1].name}"></td>
            <td th:text="${job.getLocation()}"></td>
        </tr>
        <tr>
            <td th:text="${fields[2].name}"></td>
            <td th:text="${job.getPositionType()}"></td>
        </tr>
        <tr>
            <td th:text="${fields[3].name}"></td>
            <td th:text="${job.getCoreCompetency()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
